<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Sandip Kunwar</title>
    <style>
        body {
            font-family: Cambria, sans-serif;
            background: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            font-size: 48px;
            color: blue;
            opacity: 0; /* start invisible */
            transform: translateX(-100px); /* start off to the left */
            animation: slideIn 2s forwards; /* animate for 2 seconds */
        }

        @keyframes slideIn {
            to {
                opacity: 1;
                transform: translateX(0); /* move to original position */
            }
        }
    </style>
</head>
<body>
    <h1>Hi, I'm Sandip</h1>
</body>
</html>
